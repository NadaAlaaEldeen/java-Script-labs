<head>

<body>
  <h1>Bounus Calc</h1>
  <script>
  
  function runcalc()
  {
    var stop = false;
    do{
  var op = prompt("Enter Operation:\n sum\n multi \n subtract \n division \n  moduls \n exit");
 var fnum = prompt("Enter Your First number \n note:if you want to use the perivous result dont't enter any number only press ok")||result;
 var snum = prompt("Enter Your Second number")||0;
 var result;

 switch(op){
            case "sum":
                  result=Number(fnum)+Number(snum);
                  alert("the result of:"+fnum+"+"+snum+"="+(result));
                break;
            case "muli":
                  result=Number(fnum)*Number(snum);
                  alert("the result of:"+fnum+"*"+snum+"="+(result));
                
                break;
            case "subtract":
                  result=Number(fnum)-Number(snum);
                  alert("the result of:"+fnum+"-"+snum+"="+(result));
                
                break;
            case "division":
                 result=Number(fnum)/Number(snum);
                  alert("the result of:"+fnum+"/"+snum+"="+(result));
                
                break;
            case "moduls":
            result=Number(fnum)%Number(snum);
                  alert("the result of:"+fnum+"%"+snum+"="+(result));
                
                break; 
            case "exit":
                stop = true;
            break;    
            default:
                alert("invalid operation......!");
        }
        
    }while(!stop)  
                          
 }
 runcalc();           

 
  </script>
</body>
</html>
